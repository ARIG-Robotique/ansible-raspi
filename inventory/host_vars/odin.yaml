---

arig_robot_name: Odin

arig_common_enable_qt: true
arig_common_enable_java: true

arig_common_raspberry_pi_config:
  screen_blanking: false
  # camera: false
  i2c: true
  # vnc: false

arig_common_raspberry_pi_cmdline:
  buster: "console=serial0,115200 console=tty1 root={{ ansible_cmdline.root }} rootfstype=ext4 elevator=deadline fsck.repair=yes video=DSI-1:800x480M@60,rotate=180 rootwait quiet splash plymouth.ignore-serial-consoles"
  bullseye: "console=serial0,115200 console=tty1 root={{ ansible_cmdline.root }} rootfstype=ext4 fsck.repair=yes video=DSI-1:800x480M@60,rotate=180 rootwait quiet splash plymouth.ignore-serial-consoles"

arig_common_raspberry_pi_boot_config:
  - force_turbo=1
  - lcd_rotate=2
  - core_freq=500
  - core_freq_min=500
  - dtparam=i2c_arm_baudrate=100000
  # - gpu_mem=128
